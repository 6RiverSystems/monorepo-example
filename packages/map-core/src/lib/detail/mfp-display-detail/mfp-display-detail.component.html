<mat-toolbar class="toolbar">
	<h4 class="title mat-display-2 mfp-name">{{ getName() }}</h4>
	<button mat-icon-button aria-label="close">
		<mat-icon (click)="closeDetails.emit()">close</mat-icon>
	</button>
</mat-toolbar>
<section class="content">
	<section class="info">
		<h5 class="mat-title">
			currently {{ getMotionState() }} <span *ngIf="getWorkPhase()">in phase {{ getWorkPhase() }}</span>
		</h5>
		<h5 *ngIf="isPicking" class="mat-title">
			<mat-icon>account_box</mat-icon> {{ getUserName() | async }}
		</h5>
		<aside class="mat-small">last moved {{ getUpdated() }}</aside>
	</section>
	<mat-divider class="divider"></mat-divider>
	<section class="faults" *ngIf="hasFaults">
		<h2 class="mat-title">Faults</h2>
		<mat-list>
			<mat-list-item *ngFor="let item of getFaults(), trackBy: trackFaultById">
				<h3 class="mat-h3" matLine>{{ item.fault }}</h3>
				<h3 class="mat-h3" *ngIf="item.resolution" matLine>to resolve, {{ item.resolution }}</h3>
			</mat-list-item>
		</mat-list>
	</section>
	<map-core-jobs class="jobs" [jobBatches$]="jobBatches$"></map-core-jobs>
</section>
